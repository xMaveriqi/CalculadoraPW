<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css1.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="video">


<video autoplay muted loop>
        <source src="calmacalabreso.mp4" type="video/mp4">



    </div>
    <section class="calcCont">
        <div class="corpoDiv">
            <div class="resulCont">
                <div class="resul">
                <h1 class="htmlResult"></h1>
            </div>
            </div>
            
            
            <form class="form">
                <button class="cor" name="(">(</button>
                <button class="cor" name=")">)</button>
                <button class="cor" name="c">CE</button>
                <button class="cor" name="+">+</button>
                <button name="1">1</button>
                <button name="2">2</button>
                <button name="3">3</button>
                <button class="cor" name="/">รท</button>
                <button name="4">4</button>
                <button name="5">5</button>
                <button name="6">6</button>
                <button class="cor " name="*">X</button>
                <button name="7">7</button>
                <button name="8">8</button>
                <button name="9">9</button>
                <button class="cor" name="-">-</button>
                <button name="0">0</button>
                <button class="cor" name="=">=</button>
                <button class="cor" name=".">.</button>
                <button class="cor" name="/">/</button>
            </form>

        </div>
       
    </section>
    
    <script src="index.js"></script>

</body>

</html>
